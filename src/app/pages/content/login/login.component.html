<div class="wrapper">
  <img class="path" src="/assets/img/path1.png" />
  <div class="space-50"></div>
  <div class="page-header">
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-7 offset-lg-3 offset-md-5">
            <div class="square square-7" id="square7"></div>

            <div class="card card-plein">
              <div class="card-header">
                <div class="row text-center">
                  <label class="text-center">CONNEXION</label>
                </div>
              </div>
              <div class="card-body">
                <form class="form" [formGroup]="loginForm">
                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-email-85"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      formControlName="identifier"
                      placeholder="Nom d'utilisateur"
                      type="text"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                    <div
                      *ngIf="submitted && f.identifier.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.identifier.errors.required">
                        Nom d'utilisateur obligatoire
                      </div>
                    </div>
                  </div>

                  <div
                    class="input-group"
                    [ngClass]="{ 'input-group-focus': focus2 === true }"
                  >
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="tim-icons icon-key-25"> </i>
                      </div>
                    </div>
                    <input
                      class="form-control"
                      formControlName="password"
                      placeholder="Mot de passe"
                      type="password"
                      (focus)="focus2 = true"
                      (blur)="focus2 = false"
                    />
                    <div
                      *ngIf="submitted && f.password.errors"
                      class="invalid-feedback"
                    >
                      <div *ngIf="f.password.errors.required">
                        Mot de passe obligatoire
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 text-left">
                      <label class="text-left">
                        Pas de compte
                        <a [routerLink]="['/register']"> s'inscirire </a>
                      </label>
                    </div>

                    <div class="col-lg-6 text-right">
                      <label class="text-right">
                        <a [routerLink]="['/register']">
                          Mot de passe oubli√© ?
                        </a>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="card-footer">
                <a class="btn btn-secondary btn-round btn-lg" (click)="logOn()">
                  Se connecter
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-3"><h1 class="title">Le GP</h1></div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']"> Accueil </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/landing']"> Landing </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/register']"> Register </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/profile']"> Profile </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <ul class="nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://creative-tim.com/contact-us?ref=blkdsa-footer"
              >
                Contact Us
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://creative-tim.com/about-us?ref=blkdsa-footer"
              >
                About Us
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://creative-tim.com/blog?ref=blkdsa-footer"
              >
                Blog
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://opensource.org/licenses/MIT">
                License
              </a>
            </li>
          </ul>
        </div>
        <div class="col-md-3">
          <h3 class="title">Follow us:</h3>
          <div class="btn-wrapper profile">
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://twitter.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-twitter"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple mr-1"
              href="https://www.facebook.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-facebook-square"> </i>
            </a>
            <a
              class="btn btn-icon btn-neutral btn-round btn-simple"
              href="https://dribbble.com/creativetim"
              target="_blank"
            >
              <i class="fab fa-dribbble"> </i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </footer>
